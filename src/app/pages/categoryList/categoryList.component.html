<div class=" content">
  <div class=" row" *ngIf="addPanel">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Edit Profile</h5>
        </div>
        <div class=" card-body">
          <form #f="ngForm" (ngSubmit)="addCategory(f.value)">
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Name </label>
                  <input class=" form-control" placeholder="Name" type="text" name="name" ngModel />
                </div>
              </div>
              <div class=" col-md-4 px-md-1">
                <div class=" form-group">
                  <label> Type </label>
                  <select class=" form-control" placeholder="Type" name="type" ngModel>
                    <option></option>
                    <option value="individual">Individual</option>
                    <option value="organization">Organization</option>
                  </select>

                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label>&nbsp;</label>
                </div>

              </div>
            </div>
            <button class=" btn btn-fill btn-danger" type="submit">Save</button>
            <button class=" btn btn-fill" (click)="openPanel()">Cancel</button>

          </form>
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">User Type List
          </h4>
          <span>
            <span>
              <span>Select User Type
                <select class="searches" [(ngModel)]="type">
                  <option value="">Show All</option>
                  <option value="individual">Individual</option>
                  <option value="organization">Organization</option>
                </select></span>
            </span>
            <span class="link-text right-text" (click)="openPanel()">Add New</span>

          </span>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th class=" text-center"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of allUsers | typefilter: type">
                  <td>{{user.name}}</td>
                  <td>{{user.type}}</td>
                  <td class=" text-center">
                    <i class="fas fa-check fa-p" *ngIf="!user.isActive" (click)="toggleVerify(user)"></i>
                    <i class="fas fa-ban fa-n" *ngIf="user.isActive" (click)="toggleVerify(user)"></i>
                  </td>
                </tr>
                <tr *ngIf="false">
                  <td>Minerva Hooper</td>
                  <td>CuraÃ§ao</td>
                  <td>Sinaai-Waas</td>
                  <td class=" text-center">$23,789</td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
