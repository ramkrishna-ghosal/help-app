<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Organisations List</h4>
        </div>
        <div class=" card-body">
          <div>
            <span class="light-text">Select organization Type</span>
            <select (change)="getAllUsers()" [(ngModel)]="userType" class="searches" style="background: transparent; color: #fff;">
              <option *ngFor="let category of allCategories">{{category.name}}</option>
            </select>
          </div>
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th class=" text-center">Profile Type</th>
                  <th class=" text-center">Status</th>
                  <th class=" text-center">Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of allUsers">
                  <td>{{user.name==null?'no Username':user.name}}&nbsp;&nbsp;
                    <i class="fas fa-exclamation-circle fa-nv"  *ngIf="!user.isVerify"></i>
                    <i class="fas fa-check-circle fa-v" *ngIf="user.isVerify"></i></td>
                  <!-- <td>{{user.email?user.email:'--'}} / {{user.phone?user.phone:'--'}}</td> -->
                  <td>{{user.email}}</td>
                  <td>{{user.phone}}</td>
                  <td class=" text-center">{{user.profileType}}</td>
                  <td class=" text-center">
                    <i class="fas fa-check fa-p" *ngIf="!user.isEnable" (click)="toggleVerify(user)"></i>
                    <i class="fas fa-ban fa-n" *ngIf="user.isEnable" (click)="toggleVerify(user)"></i>
                  </td>
                  <td class=" text-center" style="cursor: pointer;">
                    <i class="fas fa-edit fa-p" (click)="alterMe(user)"></i>
                  </td>
                </tr>
                <tr *ngIf="false">
                  <td>Minerva Hooper</td>
                  <td>CuraÃ§ao</td>
                  <td>Sinaai-Waas</td>
                  <td class=" text-center">$23,789</td>
                </tr>
              
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>

  <!--Edit modal-->
  <div class="UserModal" *ngIf="editNgoListPanel">

    <div class="UserModalData">
      <span style="float:right" (click)="closePanel()"><i class='fas fa-times-circle'></i></span>

              <div class=" row">
                <div class=" col-md-4 pr-md-1">
                  <div class=" form-group">
                    <label> Name </label>
                    <input class=" form-control" type="text" name="name" [(ngModel)]="NgoListToEdit.name" />
                  </div>
                </div>
                <div class=" col-md-4 px-md-1">
                  <div class=" form-group">
                    <label> Email </label>
                    <input class=" form-control" type="text" name="email" [(ngModel)]="NgoListToEdit.email" />
  
                  </div>
                </div>
                <div class=" col-md-4 pr-md-1">
                  <div class=" form-group">
                    <label> Phone </label>
                    <input class=" form-control" type="text" name="phone" [(ngModel)]="NgoListToEdit.phone" />
                  </div>
                </div>
                <div class=" col-md-4 px-md-1">
                  <div class=" form-group">
                    <label>Profile Type </label>
                    <select class=" form-control" name="profileType" [(ngModel)]="NgoListToEdit.profileType">
                      <option value="">Select One Of the Options</option>
                      <option value="helper">Helper</option>
                      <option value="awareness">Awareness</option>
                      <option value="needy">Needy</option>
                    </select>
  
                  </div>
                </div>
                <div class=" col-md-4 pl-md-1">
                  <div class=" form-group">
                    <label>&nbsp;</label>
                  </div>
  
                </div>
              </div>
              <button class=" btn btn-fill btn-danger" type="submit" (click)="updateNgoListData()">Save</button>
              <button class=" btn btn-fill" (click)="closePanel()">Cancel</button>
  
            
          </div>
        
      </div>
   
  <!--Edit modal-->
