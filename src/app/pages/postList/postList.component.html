  <!--Edit modal-->
  <div class="UserModal" *ngIf="editPostListPanel">

    <div class="UserModalData">
      <span style="float:right" (click)="closePanel()"><i class='fas fa-times-circle'></i></span>

              <div class=" row">
                <div class=" col-md-4 px-md-1">
                  <div class=" form-group">
                    <label> Caption </label>
                    <input class=" form-control" type="text" name="caption" [(ngModel)]="postListToEdit.caption" />
                  </div>
                </div>
                <div class=" col-md-4 px-md-1">
                  <div class=" form-group">
                    <label>Category </label>
                    <select class=" form-control" name="category" [(ngModel)]="postListToEdit.category">
                      <option value="">Select One Of the Options</option>
                      <option value="Category1" *ngFor="let cats of allcats">{{cats.name}}</option>
                      <!-- <option value="Category2">Category2</option>
                      <option value="Category3">Category3</option> -->
                    </select>
  
                  </div>
                </div>
                <div class=" col-md-4 px-md-1">
                  <div class=" form-group">
                    <label> Location </label>
                    <input class=" form-control" type="text" name="location" [(ngModel)]="postListToEdit.location" />
                  </div>
                </div>
                <div class=" col-md-4 px-md-1">
                  <div class=" form-group">
                    <label>Post Type </label>
                    <select class=" form-control" name="postType" [(ngModel)]="postListToEdit.postType">
                      <option value="">Select One Of the Options</option>
                      <option value="helper">Helper</option>
                      <option value="awareness">Awareness</option>
                      <option value="needy">Needy</option>
                    </select>
  
                  </div>
                </div>
                <div class=" col-md-4 px-md-1">
                  <div class=" form-group">
                    <label>Status Type </label>
                    <select class=" form-control" name="statusType" [(ngModel)]="postListToEdit.statusType">
                      <option value="">Select One Of the Options</option>
                      <option value="Active">Active</option>
                      <option value="Pending">Pending</option>
                      <option value="Completed">Completed</option>
                    </select>
  
                  </div>
                </div>
                <div class=" col-md-4 px-md-1">
                  <div class=" form-group">
                    <label>Title </label>
                    <input class=" form-control" type="text" name="title" [(ngModel)]="postListToEdit.title" />
  
                  </div>
                </div>
                <div class=" col-md-4 pl-md-1">
                  <div class=" form-group">
                    <label>&nbsp;</label>
                  </div>
  
                </div>
              </div>
              <button class=" btn btn-fill btn-danger" type="submit" (click)="updatePostListData()">Save</button>
              <button class=" btn btn-fill" (click)="closePanel()">Cancel</button>
  
            
          </div>
        
      </div>
   
  <!--Edit modal-->
